{%extends "base.html" %}
{%block head%}
        <style> 
        .bg-image {
        /* The image used */
            background-image: url(https://images.adsttc.com/media/images/51c8/7384/b3fc/4b29/c100/011b/large_jpg/7_70_0391_UWA_N23_screenhdPortada.jpg?1372091259);

            height: 90%;

        .bg-text {
            background-color: rgb(0,0,0); /* Fallback color */

            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            padding: 20px;
            text-align: center;
        }
        </style>
